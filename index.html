<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja de Produtos</title>
  <link rel="stylesheet" href="./css/loja.css" />
  <script src="./js/loja.js" defer></script>
</head>
<body>

<div id="intro">
  <h1>Grizzy Store</h1>
  <div id="intro-container">
        <ul>
          <li>Produtos</li>
          <li>Contato</li>
          <li>Ofertas</li>
          <li>Lançamentos</li>
          <li>Acessibilidade</li>
        </ul>
  </div>
</div>

<section> 
  <div id="button-mostrar">
        <button id="mostrar-produtos-carrinho" class="hide">Mostrar produtos no carrinho</button>
    </div>

       <div id="container-produtos-carrinho" class="none"></div>
</section>
<main>
        <div id="container-aviso"></div>

      <div id="produtos">
            <div id="produtos-container">
              <h2>Filtrar produtos:</h2>
              <div id="filtros">
                <select id="select-tipos">
                  <option value="" disabled selected>Selecione um tipo de produto</option>
                  <option value="calca">Calça</option>
                  <option value="tenis">Tênis</option>
                  <option value="bone">Boné</option>
                  <option value="camisa">Camisa</option>
                  <option value="todos">Todos</option>
                </select>

                <select name="" id="select-filtros">
                  <option value="" disabled selected>Selecione uma opção</option>
                  <option value="promocao">Em promoção</option>
                  <option value="sem-promocao">Sem Promoção</option>
                  <option value="todos">Todos</option>
                </select>
              
              <div id="checkboxes">
                <label>
                  <input type="checkbox" id="acima-100">
                  <span>Acima de R$ 100,00</span>
                </label>

                <label>
                  <input type="checkbox" id="abaixo-100">
                  <span>Abaixo de R$ 100,00</span>
                </label>
              </div>
            </div>          
      </div>
    </div>
      <div id="container-produtos" class="hide">
      </div>

       <div id="carrinho" class="hide">
        <p id="carrinho-qtd" class="hide">0</p>
        <p id="contar-preco" class="hide">0</p>
       </div>

       <div id="fechar-pedido">
        <button id="fechar-conta">Fechar pedido</button>
        <button id="continuar-pag" class="hide">Continuar para o pagamento <img class="seta" id="direita" src="./img/angulo-duplo-pequeno-direito.png" alt=""></button>
       </div>
       <div id="voltar-loja" class="none">
        <button id="voltar">Voltar para a loja <img class="seta" id="esquerda" src="./img/angulo-duplo-pequeno-esquerdo.png" alt=""></button>
       </div>

       <div id="formas-pagamento" class="hide">
        <div id="pag1">
          <img src="./img/pix.png" alt="" class="img-pag">
          <button class="forma-pag">PIX</button>
        </div>

        <div id="pag2">
          <img src="./img/debito.png" alt="" class="img-pag">
          <button class="forma-pag">DEBITO</button>
        </div>

        <div id="pag3">
          <img src="./img/credito.png" alt="" class="img-pag">
          <button class="forma-pag">CREDITO</button>
        </div>

        <div id="pag4">
          <img src="./img/boleto.png" alt="" class="img-pag">
          <button class="forma-pag">BOLETO</button>
        </div>

        <div id="ver-carrinho">
          <!--<button id="ver-produtos-carrinho" class="forma-pag">Ver produtos no carrinho</button> -->
          <button id="zerar-carrinho">ZERAR CARRINHO</button>
        </div>
       </div>
    </main>
</body>
</html>
